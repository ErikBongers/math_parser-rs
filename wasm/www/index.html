<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Parser 0.12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="g_id_onload"
     data-client_id="595809100273-9vvaauhe57ovk2s67g6buuqptsiamfrg.apps.googleusercontent.com"
     data-context="use"
     data-callback="onSignedIn"
     data-auto_select="true">
</div>
<header class="header">
    <div class="title">
        <h1 class="hide-on-phone">
            Math Parser
        </h1>
    </div>
    <div id="script-name">
        main script
    </div>
    <div class="right">
        <div id="userName">Not logged in...</div>
        <div class="dropdown">
            <img src="./images/gear.png" alt="Menu" width="25" height="25">
            <div class="dropdown-content">
                <a href="javascript:void(0);" class="bullet" id="viewMainScript">View main script</a>
                <a href="javascript:void(0);" id="viewStartupScript">View startup script</a>
                <hr>
                <a href="javascript:void(0);" id="setDarkMode">Dark mode</a>
                <a href="javascript:void(0);" class="bullet" id="setLightMode">Light mode</a>
                <hr>
                <p>Show</p>
                <a href="javascript:void(0);" class="checked" id="hideShowLineNumbers">Line numbers</a>
                <a href="javascript:void(0);" class="checked" id="hideShowErrorColumn">Error column</a>
                <hr>
                <a href="https://github.com/ErikBongers/MathParser#readme" target="_blank">Help</a>
            </div>
        </div>
    </div>
</header>

<div id="layoutGrid">
    <div id="scrollWrapper">
        <div id="textWrapper">
            <div id="result">
                <div id="txtResult"></div>
            </div>
            <div id="input">
                <div id="txtInput"></div>
            </div>
        </div>
    </div>
    <div id="calculator"></div>
</div>

<script type='text/javascript'>
    //make module functions global for event listeners.
    import("./cloud.js").then((cloud) => {
        window.onSignedIn = cloud.onSignedIn;
    });

</script>
<script type="module" src="./api.wasm.js"></script>
<script src="editor.bundle.js"></script>
<script type="module" src="./menu.js"></script>
<script type="module" src="./parser.js"></script>
<script type="module" src="./cloud.js"></script>
<script defer type="text/javascript" src="keyboard.js"></script>
<script src="https://accounts.google.com/gsi/client" defer></script>
</body>
</html >
